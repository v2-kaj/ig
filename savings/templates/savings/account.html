{% extends "savings/layout.html" %}

{% block body %}

{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a><br>

<h1>{{user.first_name}} {{user.last_name}}</h1>

<table>
    <tr>
        <th>Amount</th>
        <th>Deposit Date</th>
    </tr> 
{% for deposit in deposits %}
<tr>
<td>{{deposit.amount}}</td>
<td>{{deposit.deposit_date}}</td>
</tr>

{% endfor %}

</table>
{% endif %}

{% endblock %}
